<div class="row">
    <div class="col-6">
        <div class="row">
            <h2>DAM</h2>
        </div>
        <div class="row">
            <p>Asignaturas:</p>
        </div>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let asignatura of asignaturasDam">
                {{asignatura.nombre}}
            </li>
        </ul>
    
    </div>
    <div class="col-6">
        <div class="row">
            <h2>DAW</h2>
        </div>
        <div class="row">
            <p>Asignaturas:</p>
        </div>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let asignatura of asignaturasDaw">
                {{asignatura.nombre}}
            </li>
        </ul>
    </div>
</div>
<div class="row mt-4">
    <div class="col-6">
        <div class="row">
            <div class="col" *ngFor="let ciclo of ciclosDam">
                <div class="card" style="width: 18rem;">
                    <img [src]="ciclo.imagen" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{ciclo.curso}} {{ciclo.nombre}}</h5>
                        <a class="btn btn-primary" (click)="navegar(ciclo.curso, ciclo.nombre)">Ver detalle</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="row">

</div>
